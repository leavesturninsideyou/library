<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="new-book">New Book</button>
    </header>
    <main>
        <div class="books">
            <div class="book">
                <div class="book-info">
                    Author: George Orwell<br><br>Title: sdfs<br><br>Pages: 2<br>
                    <div class="read-user-ctrl">
                        <label for="read-toggle">Read:</label>
                        <input type="checkbox" name="read-toggle" class="read-toggle" data-toggle="off">
                    </div>
                </div>
                
                <button data-booknum="0" class="remove-book">Remove</button>
            </div>
        </div>
    </main>
    <dialog>
        <span>
            Book Info
            <button class="modal-close">X</button>
        </span>
        <form method="dialog">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </li>
                <li>
                    <label for="pages"># of pages:</label>
                    <input type="number" id="pages" name="pages" min="0" required>
                </li>
                <li>
                    <label for="read">Have you read this?</label>
                    <input type="checkbox" id="read" name="read">
                </li>            
                
            </ul>
            <button type="submit" class="submit-book">Add Book</button>
        </form>
    </dialog>
</body>
</html>
